<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        body { font-family: Arial; margin: 0; background: #f4f4f4; }
        nav { background: #333; padding: 10px; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
        .container { padding: 20px; }
        .product { background: white; margin: 10px; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px #aaa; }
        button { margin: 5px; padding: 8px; border: none; background: green; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background: darkgreen; }
        .remove-btn { background: red; }
        .remove-btn:hover { background: darkred; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="order-summary.html">Order Summary</a>
    </nav>

    <div class="container" id="cart-items"></div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }

        function buyNow(product) {
            localStorage.setItem("checkoutProduct", JSON.stringify(product));
            window.location.href = "checkout.html";
        }

        document.getElementById("cart-items").innerHTML = cart.length === 0
            ? "<h2>Your cart is empty</h2>"
            : cart.map(p => `
                <div class="product">
                    <h3>${p.name}</h3>
                    <p>Price: â‚¹${p.price}</p>
                    <p>Discount: ${p.discount}</p>
                    <p>Review: ${p.review}</p>
                    <button onclick='buyNow(${JSON.stringify(p)})'>Buy Now</button>
                    <button class="remove-btn" onclick='removeFromCart(${p.id})'>Remove</button>
                </div>
            `).join("");
    </script>
</body>
</html>
